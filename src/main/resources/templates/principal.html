<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<title>Clientes</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1 class="display-5 d-flex justify-content-center">
					Clientes cadastrados
				</h1>
			</div>
		</div>

		<div class="col py-3 px-md-5"></div>
		<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between">

			<div class="navbar-nav">
				<form action="/cliente/pesquisa" method="GET">
					<div class="d-flex justify-content-around">
						<input class="form-control me-2" name="nome" type="search" placeholder="Nome do cliente"
							aria-label="Search"><button class="btn btn-outline-success mh-100"
							style="width: 500px; height: 40px;" type="submit">Pesquisar</button>
					</div>
				</form>
			</div>
			<div class="d-flex align-items-start flex-column">
				<a href="/cliente/novo"><button type="button" class="btn btn-outline-success mh-100"
						style="width: 200px; height: 40px;">Novo Cliente</button></a>
						<div class="col py-3 px-md-5"></div> 
				<a href="/cliente/inicio"><button type="button" class="btn btn-outline-success mh-100"
						style="width: 200px; height: 40px;">Voltar para
						pagina inicial</button></a>
			</div>
		</nav>


		<div class="col py-3 px-md-5"></div>

		<div class="card" th:each="cliente : ${listaClientes}">

			<div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id do cliente</th>
							<th scope="col">Nome</th>
							<th scope="col">Telefone</th>

						</tr>
					</thead>
					<div class="col py-3 px-md-5"></div>

					<tbody>
						<tr>
							<th scope="row">
								<div> <span th:text="${cliente.id}"> </span></div>
							</th>
							<td>
								<div><span th:text="${cliente.nomeCliente}"> Nome</span></div>
							</td>
							<td>
								<div> <span th:text="${cliente.telefoneCliente}"> Telefone </span></div>
							</td>

						</tr>


					</tbody>

				</table>


				<div class="d-flex justify-content-end">
					<a href="#" th:href="@{'/'+'cliente'+'/pedidos'+'/'+${cliente.id}}"><button type="button"
							class="btn btn-outline-success mh-100" style="width: 200px; height: 40px;">Pedidos do
							cliente</button></a>
				</div>
				<div class="d-flex justify-content-end">
					<a href="#" th:href="@{'/'+'cliente'+'/novopedido'+'/'+${cliente.id}}"><button type="button"
							class="btn btn-outline-success mh-100" style="width: 200px; height: 40px;">Novo pedido do
							cliente</button></a>
				</div>
				
				
				
				<div class="d-flex justify-content-end">
					<a href="#" th:href="@{'/'+'cliente'+'/alterarcliente'+'/'+${cliente.id}}"><button type="button"
							class="btn btn-outline-warning mh-100" style="width: 200px; height: 40px;">Alterar
							cliente</button></a>
				</div>
				<div class="d-flex justify-content-end"><a href="#"
						th:href="@{'/'+'cliente'+'/excluircliente'+'/'+${cliente.id}}"><button type="button"
							class="btn btn-outline-danger mh-100" style="width: 200px; height: 40px;">Excluir
							cliente</button></a>
				</div>


	<div class="col py-3 px-md-5"></div>


			</div>
		</div>
	</div>

</body>

</html>
