<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
 crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
   
    <title>Alterar Cliente</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1 class="display-4">
				Alterar Cliente
				</h1>
			</div>
		</div>
		<form th:action="@{'/cliente'+'/salvaralteracaocliente'+'/'+${clienteid}}" method="POST">
	   <div class="card mt-2">
			<div class="mb-3">
				<div  class="card-body">
						<div class="mb-3">
						<label for="nomeCliente">Nome</label>
						<input  class="form-control" id="nomeCliente" name="nomeCliente" th:placeholder="${clientenome}"/>
					
					</div>
					<div class="mb-3">
						<label for="telefoneCliente">Telefone</label>
						<input  class="form-control" id="telefoneCliente" name="telefoneCliente" th:placeholder="${clientetelefone}"/>
						
					</div>
				
					
						<div class="d-flex justify-content-around">
							<div class="mb-3">
								<button type="submit" class="btn btn-outline-success">Salvar Alterações</button>
							</div>
							<div class="mb-3">
							<a href="/cliente/inicio"><button type="button" class="btn btn-outline-danger">Cancelar Alterações</button></a>
							</div>
							
						</div>
			</div>
			</div>
	</div>
		</form>
	<script>
$('#telefoneCliente').mask('0-0000-0000');
</script>
</body>
</html>
