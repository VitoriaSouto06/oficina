<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>Pedidos</title>
</head>
<body>
	<div class="container">
	<div class="card">
		<div class="card-header">
			<h1 class="display-4">
				Pedidos cadastrados
			</h1>
		</div>
	</div>
				<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between">
			<div class="navbar-nav">
			
			</div>
		
				
			
		</nav>
	
			
	
	
	   		<div>
				
				 <div th:text="${clienteNome}"> Nome </div>
				  <div th:text="${clienteTelefone}"> Nome </div>
			<div class="card" th:each="pedidos : ${listaPedidos}">
	   		<div>
			
					   <div th:text="${pedidos.nomeAparelho}"> Nome </div>
					   <div th:text="${pedidos.modeloAparelho}"> Nome </div>
					   <div th:text="${pedidos.pecaValor}"> Nome </div>
					   <div th:text="${pedidos.maoObra}"> Nome </div>
					   <div th:text="${pedidos.dataEntrada}"> Nome </div>
					   <div th:text="${pedidos.dataSaida}"> Nome </div>
					   
					  
	   </div>
			
		</div>
					  
	   </div>
	
	</div>
</body>
</html>
