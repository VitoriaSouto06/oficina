<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Pedidos</title>
</head>
<body>
	<div class="container">
	<div class="card">
		<div class="card-header">
			<h1 class="display-4">
				Pedidos cadastrados
			</h1>
		</div>
	</div>
				<nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between">
			<div class="navbar-nav">
			
			</div>
		
				
			
		</nav>
	
			
	
	
	   		<div>
				
				 <div th:text="${clienteNome}"> Nome </div>
				  <div th:text="${clienteTelefone}"> Nome </div>
			<div class="card" th:each="pedidos : ${listaPedidos}">
	   		<div>
						<div>Id do pedido: <span th:text="${pedidos.id}">  </span></div>
					   <div>Nome do aparelho: <span th:text="${pedidos.nomeAparelho}">  </span></div>
					  <div>Modelo do aparelho: <span th:text="${pedidos.modeloAparelho}">  </span></div>
					  <div>Valor da peça: <span th:text="${#numbers.formatDecimal(pedidos.pecaValor, 0, 'POINT', 2, 'COMMA')}"></span></div>
					  <div>Valor da mão de obra: <span th:text="${#numbers.formatDecimal(pedidos.maoObra, 0, 'POINT', 2, 'COMMA')}"></span></div>
					  <div>Data entrada:<span th:text="${#temporals.format(pedidos.dataEntrada,'dd/MM/yyyy')}"></span></div>
					  <div>Data Saída: <span th:text="${#temporals.format(pedidos.dataSaida,'dd/MM/yyyy')}"></span></div>
				<div class="d-flex justify-content-around">
					<a href="#" th:href="@{'/'+'cliente'+'/alterarpedido'+'/'+${pedidos.id}+'/'+${clienteid}}"><button type="button" class="btn btn-outline-warning">Alterar pedido</button></a>	
					<a href="#" th:href="@{'/'+'cliente'+'/menu'}"><button type="button" class="btn btn-outline-info">Voltar para o Menu</button></a>					  
	   			</div>
	   </div>
			
		</div>
					  
	   </div>
	
	</div>
</body>
</html>
